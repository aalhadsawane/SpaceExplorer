<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:ital@0;1&family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

   

    <title>SpaceExplorer</title>
  </head>
  <body>

    <header>
      <div class="container-fluid jumbotron" id="jumbo">
        <h1>SpaceExplorer.</h1>
      </div>
    </header>
    

    <div class="container-fluid" class="sticky">
        
       
        <form id="movieForm">
            
                
                <input type="text" autocomplete="off" class="form-control" placeholder="Search for celestial objects or projects" id="movieTitle" name="movieTitle">
            
            
            <input type="submit" form="movieForm" class="btn btn-dark btn-block" value="Search" id="search">
            <div class="formrow">
              <input type="text" autocomplete="off" class="d-inline form-control" placeholder="Max results" id="maxres">
              <div id="check" class="d-inline">
                
                <input type="checkbox" class="checker" checked="checked" id="vidCheck" name="vidChecker" value="Vid">
                <label for="vidCheck" class="checker">
                Show videos
                </label>
              </div>
            
          </div>
        </form>
        
    </div>
    <div class="container-fluid" id="movies">
        <div id="viewList">

        </div>
    </div>

    
    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--JavaScript -->
    <script src="ajax.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
